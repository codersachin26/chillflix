<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>

  <link rel="stylesheet" href="{% static 'css\style.css'%}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <header>
  <div class="title">
    <img src="{% static 'css\title3.png'%}" alt="website title">

  </div>
       <div class="head">
      <span><a href="#">Home</a></span>
      <span><a href="#">Latest</a></span>
      <span><a href="#">Best</a></span>
      <span><a href="#">All Categories</a></span>
        <div class="search-btn">

        <input type="text" name="search" value="" placeholder="Search here">
          <button type="button" name="button">Search</button>
           </div>

    </div>
  </header>

  <div class="container">







<ul>


      {% for i in movie_info %}
        <li>
        	<a href="{% url 'movie_info' i.id %}">
            
            

     <div class="movie-box">

         <img src="/media/{{i.M_img}}">
       <span>{{i.M_name}}</span><br>
       <span>{{i.M_released_date}}</span><br>
        <span>{{i.M_languages}}</span><br>
         <span>{{i.M_quality}}</span>

     </div>
     </a>
      </li>
     {%endfor%}


   </ul>
  </div>


<footer>
<div class="footer">
   <span>Copyright &copy 2020</span><br>
  <a href="#">About</a><br>
  <a href="#">Contact</a><br>
  <a href="#">Report</a><br>

</div>
</footer>






</body>
</html>
